<!DOCTYPE HTML>
<html lang="en" th:lang="${langCode}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">
<head>
    <title th:text="${doc.subject != null} ? ${doc.subject} : #{${doc.segment}}">Subjects</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${doc.subject != null} ? ${doc.subject} : #{${doc.segment}}"/>
    <div class="container">
        <div th:utext="${docText}"></div>
    </div>
    <div th:if="${doc.segment == 'responsive'}">
        <div id="deviceInfo" class="info"></div>
        <script type="module" th:src="@{/js/deviceinfo.js(v=${built})}"></script>
        <script type="module" th:if="${langCode == 'en'}" th:src="@{/js/deviceinfo_en.js(v=${built})}"></script>
        <script type="module" th:if="${langCode != 'en'}" th:src="@{/js/deviceinfo_nb.js(v=${built})}"></script>
    </div>
</div>
</body>
</html>
