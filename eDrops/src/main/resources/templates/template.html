<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SigmondsSmarts blog</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header>
    <p>SigmondsMart</p>
</header>

<div class="navbar">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <div class="dropdown">
        <button class="dropdown-btn">Blogs
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#start">Link 1</a>
            <a href="#start">Link 2</a>
            <a href="#start">Link 3</a>
            <a href="#start">Link 4</a>
            <a href="#start">Link 5</a>
            <form th:action="@{/blogs/bl}" th:method="post">
                <ul>
                    <li th:each="blog: ${blogs}">
                        <button class=dropdown-button name="blog" type="submit" th:value="${blog.id}"
                                th:text="${blog.subject}"></button>
                    </li>
                </ul>
            </form>
            <!--
            <span th:each="blog : ${blogs}">
                <a href="/" th:text="${blog.subject}"></a>
            </span-->
        </div>
    </div>
</div>

<div id="work">
    <!-- Content Section -->
    <section layout:fragment="content">
        <p>This is filled by the content template.</p>
    </section>
</div>
<!-- https://o7planning.org/11659/thymeleaf-form-select-option-->
<footer>
    <!--form th:action="@{{path}/language(path=${path})}" th:method="post"-->
    <form th:action="@{|${path}/language|}" th:method="post">
        <p>eTorg &copy; Hans Reier Sigmond</p>
        <label th:text="#{lang.text}" for="dropDownList" >Language code:</label>
        <select id="dropDownList" name="code">
            <option th:each="language : ${languages}"
                    th:value="${language.code}" th:text="#{${language.language}} +' '+ ${language.code}"
                    th:selected="${language.code eq langcode}"></option>
        </select>
        <button th:name="changelanguage" th:value="${blogid}" type="submit" th:text="#{lang.change}"/>
        <p class="error" th:text="${error != null} ? #{error}+' '+${error}"></p>
        <input type="hidden" th:value="${blogid}" name="blogid"/>
    </form>
</footer>

<!-- Optional Section -->
<th:block layout:fragment="optional"/>

</body>
</html>
