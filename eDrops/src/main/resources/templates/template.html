<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SigmondsSmarts blog</title>

    <!-- Bootstrap CSS -->
    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"-->
    <link rel="stylesheet" th:href="@{/css/styles2.css}"/>
</head>
<body>
<p id="start"></p>
<div class="navbar">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <div class="dropdown">
        <button class="dropbtn">Blogs
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#start">Link 1</a>
            <a href="#start">Link 2</a>
            <a href="#start">Link 3</a>
            <a href="#start">Link 4</a>
            <a href="#start">Link 5</a>
            <form th:action="@{/blogs}" th:method="post">
                <ul>
                    <li th:each="blog: ${blogs}">
                        <!--button name="blog" type="submit" th:value="${blog.subject}" th:text="${blog.subject}"></button-->
                        <input name="blog" type="submit" th:value="${blog.subject}">
                     </li>
                 </ul>
            </form>

            <span th:each="blog : ${blogs}">
                <a href="/" th:text="${blog.subject}"></a>
            </span>
        </div>
    </div>
</div>

<!-- Content Section -->
<section layout:fragment="content">
    <p>This is filled by the content template.</p>
</section>

<!-- Footer -->
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2022 Business Name. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Optional Section -->
<th:block layout:fragment="optional"/>

</body>
</html>
