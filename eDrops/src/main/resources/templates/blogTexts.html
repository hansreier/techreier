<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:data-th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">>
<head>
    <title>Blog texts</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1>My blogs</h1>
    <h2>My blog entries</h2>
    <div class="container">
        <div th:each="blogEntry : ${blogEntries}" class="title">
            <h2>
                <a th:text="${blogEntry.title}"></a>
            </h2>
            <a th:text="${blogEntry.summary}"></a>
            <a th:text="${#temporals.format(blogEntry.changed,'dd-MM-yyy HH:mm')}"></a>
        </div>
    </div>

    <div class="container">
        <table id="blogentries">
            <tr th:each="blogEntry : ${blogEntries}">
                <td th:text="${blogEntry.title}"></td>
                <td th:text="${#temporals.format(blogEntry.created,'dd-MM-yyy HH:mm')}"></td>
                <td th:text="${#temporals.format(blogEntry.changed,'dd-MM-yyy HH:mm')}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
