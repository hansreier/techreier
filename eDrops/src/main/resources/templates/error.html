<!DOCTYPE HTML>

<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">
<head>
<title>Start welcome page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div layout:fragment="content">
	<section class="my-5">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 th:text="#{greeting}"></h1>
					<p>Reier error page</p>
					<p>Should really never be seen</p>
				</div>
			</div>
		</div>
		<table>
			<tr>
				<td>Date</td>
				<td th:text="${timestamp}"/>
			</tr>
			<tr>
				<td>Path</td>
				<td th:text="${path}"/>
			</tr>
			<tr>
				<td>Error</td>
				<td th:text="${error}"/>
			</tr>
			<tr>
				<td>Status</td>
				<td th:text="${status}"/>
			</tr>
			<tr>
				<td>Message</td>
				<td th:text="${message}"/>
			</tr>
			<tr>
				<td>Exception</td>
				<td th:text="${exception}"/>
			</tr>
			<tr>
				<td>Trace</td>
				<td>
					<pre th:text="${trace}"/>
				</td>
			</tr>
		</table>
	</section>
</div>
</body>
</html>
