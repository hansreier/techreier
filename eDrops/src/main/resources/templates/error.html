<!DOCTYPE HTML>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<!-- xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}"-->
<head>
    <title>Start welcome page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 th:text="techreier"></h1>
            <p th:text="#{errortext}"></p>
        </div>
    </div>
</div>
<table>
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}"/>
    </tr>
    <th:block th:if="${message != null}">
    <tr>
        <td>Message</td>
        <td th:text="${message}"/>
    </tr>
    </th:block>
    <th:block th:if="${exception != null}">
    <tr>
        <td>Exception</td>
        <td th:text="${exception}"/>
    </tr>
    </th:block>
    <th:block th:if="${trace != null}">
    <tr>
        <td>Trace</td>
        <td>
            <pre th:text="${trace}"/>
        </td>
    </tr>
    </th:block>
</table>
</body>
</html>
