<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">
<head>
    <title>Blog entries</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${blog.subject}"/>
    <div class="container">
        <table id="blogentries">
            <tr>
                <th th:text="#{title}"/>
                <th th:text="#{created}"/>
                <th th:text="#{changed}"/>
            </tr>
            <tr th:each="blogEntry : ${blog.blogEntries}">
                <td th:text="${blogEntry.title}"></td>
                <td th:text="${#temporals.format(blogEntry.created,'dd-MM-yyy HH:mm')}"></td>
                <td th:text="${#temporals.format(blogEntry.changed,'dd-MM-yyy HH:mm')}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
