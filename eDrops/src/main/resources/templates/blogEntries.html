<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Spring Boot Thymeleaf eDrops test web page</title>
	<!--meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /-->
	<meta charset="UTF-8" />
	<!--link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"-->
	<link rel="stylesheet" th:href="@{/css/styles2.css}" />
</head>
<body>
	<h1>My blogs</h1>
	<h2>My blog entries</h2>
	<div class="container">
		<table id="blogentries">
			<tr>
				<th>blogg tittel</th>
				<th>opprettet</th>
				<th>endret</th>
			</tr>
			<tr th:each="blogEntry : ${blogEntries}">
				<td th:text="${blogEntry.title}"></td>
				<td th:text="${#temporals.format(blogEntry.created,'dd-MM-yyy HH:mm')}"></td>
				<td th:text="${#temporals.format(blogEntry.changed,'dd-MM-yyy HH:mm')}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
