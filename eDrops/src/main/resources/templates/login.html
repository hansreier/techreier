<!DOCTYPE HTML>
<html th:lang="${langCode}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">
<head>
    <title>Start welcome page</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script th:src="@{/js/visible.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="login"/>
    <form th:action="@{/login}" th:object="${user}" th:method="post">
        <div class="container" id="loginform">
            <div class="form-row">
                <label th:for="username" th:text="#{username}"></label>
                <input type="text" id="userid" th:field="*{username}">
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-row">
                <div id="password-container">
                    <label th:for="password" th:text="#{password}"></label>
                    <span id="togglePassword" onclick="visible()" style="cursor: pointer;">üëÅÔ∏è</span>
                </div>
                <input type="password" id="password" name="password" th:field="*{password}">
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
