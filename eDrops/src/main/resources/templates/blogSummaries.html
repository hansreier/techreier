<!DOCTYPE HTML>
<html lang="en" th:lang="${langCode}" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}">
<head>
    <title th:text="${blog.subject}">Blogs</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${blog.subject}"/>
    <div th:each="blogEntry : ${blog.blogEntries}" class="title">
        <h2 th:text="${blogEntry.title}"></h2>
        <span class="section" th:text="${blogEntry.summary}"></span><br><br>
        <span th:text="${#temporals.format(blogEntry.changed, #messages.msg('datetime.format'))}"></span>
    </div>
</div>
</body>
</html>
